<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Kyle & Carlos Trial</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.

    <h1>Kyle and Carlos survey form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>
    <div class="container">
      <form>
        <label for="name">Name</label>
        <input class="input" type="text" id="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input class="input" type="email" id="email" placeholder="Enter your email">

        <label for="age">Age</label><label class="optional">(Optional))</label>
        <input class="input" type="number" id="age" placeholder="Enter your age">
        
        <label for="role">Which option best describes your current role?</label>
        <input class="input" type="list" list="role" placeholder="Select current role">
        <datalist id="role">
          <option value="Student">
          <option value="Full Time Job">
          <option value="Full time Learner">
          <option value="Prefer not to say">
          <option value="Other">
        </datalist>

        <label for="recommend">Would you recommend freeCodeCamp to a friend?<br></label>
        <input class="radio" type="radio" name="recommend" value="definitely">Definitely <br>
        <input class="radio" type="radio" name="recommend" value="maybe">Maybe <br>
        <input class="radio" type="radio" name="recommend" value="notsure">Not sure <br><br><br>

        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <input class="input" type="list" list="feature" placeholder="Select an option">
        <datalist id="feature">
          <option value="Challenges">
          <option value="Projects">
          <option value="Community">
          <option value="Open Source">
        </datalist>

        <label>What would you like to see improved?</label><label class="optional">(Check all that apply))</label><br>
        <input type="checkbox" class="checkbox" name="improve1" value="frontend">Front End<br>
        <input type="checkbox" class="checkbox" name="improve2" value="backend">Back End<br>
        <input type="checkbox" class="checkbox" name="improve3" value="datavis">Data Visualization<br>
        <input type="checkbox" class="checkbox" name="improve4" value="challenges">Challenges<br>
        <input type="checkbox" class="checkbox" name="improve5" value="opensource">Open Source Community<br>
        <input type="checkbox" class="checkbox" name="improve6" value="gitter">Gitter Help Rooms<br>
        <input type="checkbox" class="checkbox" name="improve7" value="videos">Videos<br>
        <input type="checkbox" class="checkbox" name="improve8" value="meetups">City Meet Ups<br>
        <input type="checkbox" class="checkbox" name="improve9" value="wiki">Wiki<br>
        <input type="checkbox" class="checkbox" name="improve10" value="forum">Forum<br>
        <input type="checkbox" class="checkbox" name="improve11" value="addcourses">Additional Courses<br><br><br>

        <label  for="suggestions">Any comments or suggestions ?</label><br>
        <textarea  rows="5" cols="70" id="suggestions" placeholder="Enter your comments here.."></textarea>

        <button class="margin-top" type="submit" id="mySubmit" value="Submit the form">Submit</button>
      </form>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
